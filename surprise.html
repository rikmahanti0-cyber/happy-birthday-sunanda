<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Sunanda ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#ffd6e8,#ff9aa2,#ff6f91);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Quicksand',sans-serif;
  color:#fff;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  border-radius:32px;
  padding:50px 40px;
  text-align:center;
  max-width:650px;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
}

h1{
  font-family:'Pacifico',cursive;
  font-size:4rem;
  margin-bottom:25px;
}

p{
  font-size:1.25rem;
  line-height:1.9;
}

.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:float 7s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

#musicBtn{
  position:fixed;
  bottom:22px;
  right:22px;
  width:58px;
  height:58px;
  border:none;
  border-radius:50%;
  background:#fff;
  color:#ff5f7e;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<button id="musicBtn">üîä</button>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/08/02/audio_1a7a7f8f25.mp3">
</audio>

<div class="card">
  <h1>Happy Birthday Sunanda ‚ù§Ô∏è</h1>
  <p>
    You are special every single day ü•∫<br><br>
    My cutie. My puchku. My favourite feeling üíñ
  </p>
</div>

<script>
const music=document.getElementById("bgm");
const btn=document.getElementById("musicBtn");

function startMusic(){
  if(music.paused){
    music.play().catch(()=>{});
    btn.textContent="üîà";
  }
}
btn.onclick=startMusic;
document.body.onclick=startMusic;

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},350);
</script>

</body>
</html>
