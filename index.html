<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You 仇벒잺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#ffe6f0,#ff9aa2,#ff6f91);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:'Quicksand',sans-serif;
  color:#fff;
  text-align:center;
  overflow:hidden;
}

h1{
  font-family:'Pacifico',cursive;
  font-size:2.6rem;
  margin-bottom:50px;
}

.gifts{
  display:flex;
  gap:50px;
  flex-wrap:wrap;
  justify-content:center;
}

.gift{
  width:140px;
  height:140px;
  background:linear-gradient(145deg,#ffd1dc,#ff8fab);
  border-radius:28px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:52px;
  cursor:pointer;
  position:relative;
  box-shadow:0 25px 45px rgba(0,0,0,.25);
  transition:.4s;
}
.gift:hover{transform:translateY(-10px) scale(1.05);}
.gift.open{
  background:#fff;
  color:#ff5f7e;
}

/* floating text */
.giftText{
  position:absolute;
  top:-85px;
  left:50%;
  transform:translateX(-50%) translateY(20px) scale(.8);
  opacity:0;
  font-family:'Pacifico',cursive;
  font-size:1.5rem;
  white-space:nowrap;
  color:#fff;
  text-shadow:0 6px 20px rgba(0,0,0,.35);
  transition:.9s cubic-bezier(.19,1,.22,1);
  pointer-events:none;
}
.gift.open .giftText{
  opacity:1;
  transform:translateX(-50%) translateY(0) scale(1);
}

/* button */
#nextBtn{
  display:none;
  margin-top:70px;
  padding:18px 40px;
  border:none;
  border-radius:45px;
  font-size:20px;
  font-family:'Pacifico',cursive;
  background:#fff;
  color:#ff5f7e;
  cursor:pointer;
  box-shadow:0 12px 35px rgba(0,0,0,.35);
}

/* music */
#musicBtn{
  position:fixed;
  bottom:22px;
  right:22px;
  width:58px;
  height:58px;
  border:none;
  border-radius:50%;
  background:#fff;
  color:#ff5f7e;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.35);
}
</style>
</head>

<body>

<button id="musicBtn">游꿧</button>

<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c8b1f7d4e.mp3">
</audio>

<h1>Three little surprises for you 游꾸</h1>

<div class="gifts">
  <div class="gift" onclick="openGift(this)">
    游꾸
    <div class="giftText">Cutiepie 游눘</div>
  </div>
  <div class="gift" onclick="openGift(this)">
    游꾸
    <div class="giftText">My Puchku 游빚</div>
  </div>
  <div class="gift" onclick="openGift(this)">
    游꾸
    <div class="giftText">Cuteness Overloaded 游땴仇벒잺</div>
  </div>
</div>

<button id="nextBtn" onclick="goNext()">Open Final Surprise 仇벒잺</button>

<script>
let opened=0;
function openGift(g){
  if(!g.classList.contains("open")){
    g.classList.add("open");
    opened++;
    if(opened===3){
      document.getElementById("nextBtn").style.display="inline-block";
    }
  }
}
function goNext(){
  window.location.href="surprise.html";
}

// music toggle (browser-safe)
const music=document.getElementById("bgm");
const btn=document.getElementById("musicBtn");
btn.onclick=()=>{
  if(music.paused){
    music.play();
    btn.textContent="游댇";
  }else{
    music.pause();
    btn.textContent="游꿧";
  }
};
</script>

</body>
</html>
