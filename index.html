<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Only For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ===== MAIN BACKGROUND (LAVENDER) ===== */
body{
  height:100vh;
  background:radial-gradient(circle at top,#f3e8ff,#e6d9ff,#d8c7ff);
  font-family:'Quicksand',sans-serif;
  color:#b00020; /* RED TEXT */
  overflow:hidden;
  text-align:center;
  transition:background 1s ease;
}

/* ===== BLACKOUT FOR COUNTDOWN ===== */
.blackout{
  background:#000 !important;
}

/* ===== CENTER LAYOUT ===== */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:30px;
}

.hidden{display:none}

/* ===== TEXT STYLES ===== */
.big{
  font-family:'Pacifico',cursive;
  font-size:2.8rem;
  margin-bottom:20px;
  color:#b00020;
}
.text{
  font-size:1.3rem;
  line-height:1.8;
  color:#b00020;
}

/* ===== LOCK ===== */
.lock{
  font-size:80px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* ===== BUTTONS ===== */
.btn{
  margin:12px;
  padding:14px 32px;
  border:none;
  border-radius:40px;
  font-family:'Pacifico',cursive;
  font-size:20px;
  background:#fff;
  color:#b00020;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* ===== HOLD AREA ===== */
.hold{
  margin-top:30px;
  padding:20px 30px;
  border:2px dashed #b00020;
  border-radius:20px;
  font-size:1.1rem;
}

/* ===== SLIDER ===== */
input[type=range]{
  width:260px;
  margin-top:25px;
}

/* ===== COUNTDOWN ===== */
.count{
  font-family:'Pacifico',cursive;
  font-size:5rem;
  color:#b00020;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  animation:float 7s linear infinite;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* ===== MUSIC BUTTON ===== */
#musicBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border:none;
  border-radius:50%;
  background:#fff;
  color:#b00020;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
</style>
</head>

<body onclick="startMusic()">

<audio id="bgm" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_96bdb1c97a.mp3">
</audio>

<button id="musicBtn">üîä</button>

<!-- SCENE 1 -->
<div id="scene1" class="center">
  <div class="big">Only Sunanda can open this‚Ä¶</div>
  <div class="lock" onclick="unlock()">‚ù§Ô∏è</div>
  <div class="text">Tap the heart 3 times</div>
</div>

<!-- SCENE 2 -->
<div id="scene2" class="center hidden">
  <div class="big">What do you want first?</div>
  <button class="btn" onclick="choice(1)">üíå A Sweet Message</button>
  <button class="btn" onclick="choice(2)">üéÅ A Surprise</button>
  <button class="btn" onclick="choice(3)">üíñ Something About You</button>
</div>

<!-- SCENE 3 -->
<div id="scene3" class="center hidden">
  <div id="result" class="text"></div>
</div>

<!-- SCENE 4 -->
<div id="scene4" class="center hidden">
  <div class="big">Hold here ‚ú®</div>
  <div class="hold" ontouchstart="reveal()" onmousedown="reveal()">
    Hold for 2 seconds
  </div>
  <div id="secret" class="text hidden">
    You are my safest place üíñ
  </div>
</div>

<!-- SCENE 5 -->
<div id="scene5" class="center hidden">
  <div class="big">How much do I love you? üíì</div>
  <input type="range" min="0" max="100" oninput="slider(this.value)">
  <div id="loveText" class="text"></div>
</div>

<!-- SCENE 6 -->
<div id="scene6" class="center hidden">
  <div id="count" class="count">3</div>
</div>

<!-- SCENE 7 -->
<div id="scene7" class="center hidden">
  <div class="big">Happy Birthday Sunanda ‚ù§Ô∏è</div>
  <div class="text">
    And yes‚Ä¶<br>
    this was made only for you.
  </div>
</div>

<script>
let taps=0, started=false;
const music=document.getElementById("bgm");

function startMusic(){
  if(!started){
    music.play().catch(()=>{});
    started=true;
  }
}

function unlock(){
  taps++;
  if(taps===3){
    show(2);
  }
}

function choice(n){
  show(3);
  if(n===1){
    result.innerHTML=
    "I don‚Äôt know how to say this simply‚Ä¶<br><br>" +
    "but you make normal days feel special,<br>" +
    "and special days feel magical üíñ";
  }
  if(n===2){
    result.innerHTML="I think this was quite a surprise üòå‚ù§Ô∏è";
  }
  if(n===3){
    result.innerHTML=
    "Mai kaise yaha pe batau‚Ä¶<br>" +
    "samne aana bolega üòåüíó";
  }
  setTimeout(()=>show(4),3500);
}

function reveal(){
  setTimeout(()=>{
    secret.classList.remove("hidden");
    setTimeout(()=>show(5),3000);
  },2000);
}

function slider(v){
  loveText.innerHTML = v>80 ? "More than this slider allows üíñ" : "";
  if(v>80)setTimeout(()=>show(6),2000);
}

function countdown(){
  let c=3;
  document.body.classList.add("blackout");
  const el=document.getElementById("count");

  const i=setInterval(()=>{
    el.innerHTML=c;
    c--;
    if(c < 0){
      clearInterval(i);
      document.body.classList.remove("blackout");
      show(7);
    }
  },1000);
}

function show(n){
  document.querySelectorAll(".center").forEach(s=>s.classList.add("hidden"));
  document.getElementById("scene"+n).classList.remove("hidden");
  if(n===6)countdown();
}

/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},400);
</script>

</body>
</html>
